<html>
		<head>
				<title>input的基本属性</title>
		</head>
		<body>
				<table border="3" align="center">
				<form action="" method="get" target="_self">
						<!--
			  					## input 中可以使用
								value: 默认值,这是默认值，不是提示文字,提交按钮的默认值是按钮上的文字
								maxlength: 控制输入字符长度
								size: 输入框的长度
								checked: 
								readonly: 某些值不想让别人编辑，boolean属性可以写readonly或readonly="true"
								disable: 变灰色，同样不能更改，disable属性不能提交给服务器
								accesskey: 快捷键，提示文字加快捷键
								tabindex: 切换tab键跳转的顺序
								src: 用图片来表示按钮
								alt: 用来替换提交按钮的图片，当input的src属性无法显示时

								input中必须有的属性: name type

								#### type类型取值:
								file 文件上传: 1. method: post 2. enctype="multipart/form/data"
								hidden: 不显示，同时希望将数据传给服务器
								reset: 重置按钮,恢复默认值

								单选框，复选框。


						-->
						<tr>
								<th>输入框(<u>U</u>)</th>
								<td><input accesskey="u" value="admin" name="username" type="text"></td>
						</tr>
						<tr>
								<th>密码框</th>
								<td><input name="password" type="password"></td>
						</tr>
						<tr>
								<th>复选框</th>
								<td>
										<input type="checkbox" name="play" value="play">play<br>
										<input type="checkbox" name="movie" value="movie">movie<br>
										<input type="checkbox" name="music" value="music">music<br>
								</td>
						</tr>
						<tr>
								<th>上传</th>
								<td>
										<input value="浏览" type="file">
								</td>

						</tr>
						<tr>
								<th>图片上传</th>
								<td>
										<input type="button" value="upload">
								</td>
						</tr>
						<tr>
								<td colspan="2" align="center">
										<input type="reset" value="重置" name="reset">
										<input value="完成" name="dosubmit" type="submit">
								</td>
						</tr>
				</form>
				</table>
		</body>
</html>
