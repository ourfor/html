<!doctype html>
<html>
		<head>
				<!--
					## 头部的通用标签:
					<meta> 指定关键字等等
						keywords 抓取关键字
						description 显示网页简短描述,搜索引擎搜索结果显示
						robots 可以跳转到其他网页
						generator
						author
						copyright
						charset 指定字符集
						refresh 定时刷新
						Page-Enter 页面进入特效
						
					<link> 使用css
					<base> url定义服务器的地址
					<style>
					<script>
					<title> 显示在页面上方，搜索引擎默认显示头部标题.一般公司名称加产品
				-->
				<title>html的head应用</title>
				<base href="https://file.ourfor.top" target="_blank" />
				<meta name="keywords" content="记录">
				<meta name="description" content="简单的描述，被搜索引擎抓取">
				<!--定时刷新，并跳转到目标网址-->
				<!--meta http-equiv="Refresh" content="3;url=https://blog.ourfor.top" /-->
				
				
				
		</head>
		<body>
				<img src="a.png" />
		</body>
</html>
