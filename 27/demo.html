<!doctype html>
<html>
		<head>
				<title>css属性</title>
				<style>
					body {
							background:center fixed;
					}
					h2 {
							font-family:cursive;
							font-style:italic;
							font-size:2cm;
							border: 2px solid black;
					}
					h3 {
							font-style:italic;
							font-size:2cm;
							font-weight:bold;
							border-left:2pt solid red;
							border-top:2pt solid green;
							border-bottom:2pt solid blue;
							border-right:2pt solid yellow;
					}
				</style>
		</head>
		<body>
				<h2>这是一个字体测试</h2>
				<h3>这是字体参考对比</h3>
		</body>
</html>
