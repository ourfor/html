<html>
	<head>
			<title>css与html结合的几种方式</title>
			<link type="text/css" rel="stylesheet" href="p.css" />
	</head>
	<body>
			<!--
		   		有四个属性可以在所有html标签中使用
				id
				name
				style
				class
				1.内联样式表:就是在任意一个html标记中使用style属性
				2.嵌入样式表:
				使用style标签
				<style>
					/*这里面是css的语法，不能写任何标签*/
				</style>
				3.外部链接样式表
				外css文件中直接写css语法
			-->
			<p id="one">这是一个内联样式表</p>
			<p id="two">这是一个内联样式表</p>
	</body>
</html>
