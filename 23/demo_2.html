<html>
	<head>
			<title>css与html结合的几种方式</title>
				<style>
				/*不能写任何标签，遵从css语法*/
					p {
							color:red;
							font-size:24pt;
					}
				</style>
	</head>
	<body>
			<!--
		   		有四个属性可以在所有html标签中使用
				id
				name
				style
				class
				内联样式表:就是在任意一个html标记中使用style属性
				嵌入样式表:
				使用style标签
				<style>
					/*这里面是css的语法，不能写任何标签*/
				</style>
			-->
			<p id="one">这是一个内联样式表</p>
			<p id="two">这是一个内联样式表</p>
	</body>
