<html>
		<head>
				<title>多行文本</title>
		</head>
		<body> 
				<form>
				<table border="3" align="center">
					<tr>
							<th>多行文本输入</th>
							<td>
									<textarea type="text" value="输入多行文本"></textarea>
							</td>
					</tr>
					<tr>
							<th>性别</th>
							<td>
									<!--默认多选采用数组处理，name值得数组-->
									<select name="sex">
											<option value="unknow">请选择</option>
											<option value="man">男</option>
											<option value="woman">女</option>
											<option selected value="unknow">保密</option>
									</select>
							</td>
					</tr>
				</table>
				</form>
			
		</body>
</html>
