<html>
		<head>
				<title>指示器</title>
				<style>
					/* *表示所有的html标记 */
					/* 在一个页面中id的名字不能相同，html没问题，但是以后再js中查找id容易出错，使用id就是为了保证唯一 */
					* {
							font-size:23pt;
							color:green;
					}
					p {
							border:1px;
					}
					body {

					}
					#one {
							/*使用#查找id*/
							color:blue;
					}
				</style>
		</head>
		<body>
				<h1>这是h1标记</h1>
				<h3>这是h3标记</h3>
				<p>这是一个段落</p>
				<p id="one">这是一个段落</p>
				<p id="two">这是一个段落</p>
				<div>这是一个div标记</div>
		</body>
</html>
