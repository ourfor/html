<html>
		<head>
				<title>文本标签</title>
		</head>
		<body>
				<h1>这是一个标题</h1>
				<h2>这是一个标题</h2>
				<h3>这是一个标题</h3>
				<h4>这是一个标题</h4>
				<h5>这是一个标题</h5>
				<h6>这是一个标题</h6>
				<br>
				<em>这是强调，通常为斜体</em>
				<br>
				<tt>这是打印机字体</tt>
				<br>
				<cite>表示引例，举例子，高尔基说过，书籍是人类进步的阶梯</cite>
				<br>
				<strong>粗体强调</strong>
				<br>
				<small>小型字体</small>
				<br>
				<big>大型字体</big>
				<br>
				x<sub>1</sub>+y<sup>2</sup>
				<br>
				log<sub>10</sub>

		</body>
</html>
