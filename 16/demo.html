<html>
		<head>
				<title>input的基本属性</title>
		</head>
		<body>
				<table border="3" align="center">
				<form action="" method="get" target="_self">
						<!--
			  					input 中可以使用
								value: 默认值,这是默认值，不是提示文字,提交按钮的默认值是按钮上的文字
								maxlength: 控制输入字符长度
								size: 输入框的长度
								checked: 
								readonly: 某些值不想让别人编辑，boolean属性可以写readonly或readonly="true"
								disable: 变灰色，同样不能更改，disable属性不能提交给服务器
								accesskey: 快捷键，提示文字加快捷键
								tabindex: 切换tab键跳转的顺序
								src: 用图片来表示按钮
								alt: 用来替换提交按钮的图片，当input的src属性无法显示时

								input中必须有的属性: name type
						-->
						<tr>
								<th>输入框(<u>U</u>)</th>
								<td><input accesskey="u" value="admin" name="username" type="text"></td>
						</tr>
						<tr>
								<th>密码框</th>
								<td><input name="password" type="password"></td>
						</tr>
						<tr>
								<td colspan="2" align="center"><input value="完成" name="dosubmit" type="submit"></td>
						</tr>
				</form>
				</table>
		</body>
</html>
